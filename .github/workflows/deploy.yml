name: Deploy website to GitHub Pages

env:
  NODE_VERSION: "20"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Setup pnpm
        if: hashFiles('package.json') != ''
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm


      - name: Get Hugo Version
        id: hugo-version
        shell: bash
        run: |
          VERSION=$(grep "hugo_version" hugoblox.yaml | awk '{print $2}' | tr -d "'\"")
          echo "HUGO_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install frontend dependencies
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            echo "Installing frontend deps..."
            if [ -f "pnpm-lock.yaml" ]; then
              pnpm install --frozen-lockfile || pnpm install
            else
              npm ci || npm install
            fi
          else
            echo "No package.json found, skipping frontend deps."
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_CACHEDIR: /tmp/hugo_cache_runner
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Generate Pagefind search index (if applicable)
        shell: bash
        run: |
          if [ -f "package.json" ] && grep -q "pagefind" package.json; then
            if [ -f "pnpm-lock.yaml" ]; then
              pnpm dlx pagefind --source "public"
            else
              npx pagefind --source "public"
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages-${{ github.run_id }}-${{ github.run_attempt }}

  deploy:
    if: github.repository_owner != 'HugoBlox'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}-${{ github.run_attempt }}
